image: Ubuntu1804
stack: node 14

cache: node_modules

before_build:
  - npm install webpack@5.89.0 webpack-cli@5.1.4
  - npm install

build_script:
  - node_modules/.bin/webpack --config webpack.config.js

artifacts:
  - path: dist
    name: MyProject

deploy:
  provider: Script
  script: npm run deploy
  on:
    branch: main

